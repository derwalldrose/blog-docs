<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FDF2F8"/>
      <stop offset="100%" stop-color="#ECFEFF"/>
    </linearGradient>

    <filter id="paper" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.10"/>
      </feComponentTransfer>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <style>
      .title { font: 800 80px ui-sans-serif, system-ui, -apple-system, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", "Microsoft YaHei", sans-serif; fill:#0F172A; }
      .sub   { font: 500 34px ui-sans-serif, system-ui, -apple-system, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif; fill:#0F172A; opacity:0.85; }
      .tag   { font: 650 26px ui-sans-serif, system-ui, -apple-system, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif; fill:#0F172A; }
      .mono  { font: 600 24px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill:#E5E7EB; }
    </style>
  </defs>

  <rect width="1600" height="900" rx="48" fill="url(#bg)"/>
  <rect width="1600" height="900" rx="48" filter="url(#paper)" opacity="0.55"/>

  <!-- doodle stars -->
  <g opacity="0.9">
    <path d="M200 170 l18 36 40 6 -29 28 7 40 -36 -19 -36 19 7 -40 -29 -28 40 -6z" fill="#FCE7F3" stroke="#0F172A" stroke-width="4" stroke-linejoin="round"/>
    <path d="M1420 190 l14 28 31 5 -22 22 5 31 -28 -15 -28 15 5 -31 -22 -22 31 -5z" fill="#E0F2FE" stroke="#0F172A" stroke-width="4" stroke-linejoin="round"/>
    <circle cx="1350" cy="720" r="10" fill="#E9D5FF" stroke="#0F172A" stroke-width="3"/>
    <circle cx="260" cy="740" r="12" fill="#FCA5A5" stroke="#0F172A" stroke-width="3"/>
  </g>

  <!-- main card -->
  <g filter="url(#shadow)">
    <rect x="110" y="140" width="1380" height="620" rx="42" fill="#FFFFFF" opacity="0.92"/>
    <rect x="110" y="140" width="1380" height="620" rx="42" fill="none" stroke="#0F172A" stroke-width="4" opacity="0.55"/>
  </g>

  <!-- title block -->
  <g transform="translate(200, 280)">
    <text class="title">Third post</text>
    

    <!-- tags -->
    <g transform="translate(0, 140)">
      <rect x="0" y="-28" width="240" height="54" rx="18" fill="#FCE7F3" stroke="#0F172A" stroke-width="3"/>
      <text class="tag" x="22" y="10">Astro Blog</text>

      <rect x="260" y="-28" width="260" height="54" rx="18" fill="#E0F2FE" stroke="#0F172A" stroke-width="3"/>
      <text class="tag" x="282" y="10">1600Ã—900 SVG</text>

      <rect x="540" y="-28" width="220" height="54" rx="18" fill="#E9D5FF" stroke="#0F172A" stroke-width="3"/>
      <text class="tag" x="562" y="10">Auto Cover</text>
    </g>

    <!-- code chip -->
    <g transform="translate(0, 235)">
      <rect x="0" y="0" width="740" height="180" rx="22" fill="#0B1220" opacity="0.92"/>
      <text class="mono" x="28" y="60">wrangler pages deploy dist/</text>
      <text class="mono" x="28" y="105">custom-domain: blogger.543083.xyz</text>
    </g>
  </g>

  <!-- cute cat doodle -->
  <g transform="translate(1100,250)" stroke="#0F172A" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95">
    <!-- head -->
    <path d="M140 110
             C 140 60, 220 40, 260 85
             C 305 45, 380 65, 380 120
             C 380 200, 300 235, 250 235
             C 190 235, 140 195, 140 110 Z"/>
    <!-- ears -->
    <path d="M210 72 L 195 35 L 240 55"/>
    <path d="M295 82 L 320 42 L 345 78"/>
    <!-- eyes -->
    <path d="M225 140 q 12 -10 24 0"/>
    <path d="M300 140 q 12 -10 24 0"/>
    <!-- mouth -->
    <path d="M275 160 q -10 12 -20 0"/>
    <path d="M275 160 q 10 12 20 0"/>
    <!-- whiskers -->
    <path d="M210 165 L 175 155"/>
    <path d="M210 175 L 172 178"/>
    <path d="M340 165 L 375 155"/>
    <path d="M340 175 L 378 178"/>
    <!-- paw -->
    <path d="M250 235 q 20 38 5 70"/>
    <path d="M260 305 q -10 10 -22 0"/>
  </g>
</svg>
